# Site settings
title: Costa Rica
client:
  name: Die grüne Lunge des Planeten
  link: "https://www.visitcostarica.com/de/costa-rica"
core-se-link: https://www.secretescapes.de/aktuelle-angebote
description: >
  'Pura vida', das pure Leben, ist das Motto des zentralamerikanischen Staates. Zum einen bezieht sich das auf Costa Ricas unnahmahmliche Artenvielfalt, aber auch auf ihre Naturkulissen, die mit Vulkanen, einer hohen Dichte an Nationalparks und Traumstränden gespickt sind.

# file paths
url:     "http://mp.secretescapes.com" # the base hostname & protocol for your site
baseurl: "/de/costa-rica" # the subpath of your site, e.g. /blog/
img:     "/de/costa-rica/_assets/img"
css:     "/de/costa-rica/_assets/css"
js:      "/de/costa-rica/_assets/js"


# Build settings
markdown: kramdown
exclude: [node_modules, gulpfile.js, package.json, package-lock.json, js/script.js]
keep_files: [_assets]
sass:
    sass_dir: css
    style: compressed
