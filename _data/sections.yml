- id: one
  gallery: true
  group: gallery
  credit: "Hannes Jaenicke"
  title: Schauspieler und Umweltaktivist
  description: "Ich war 2009 zum ersten Mal für Dreharbeiten in Costa Rica. Land, Leute, die atemberaubende  Natur im Urwald und an den Küsten haben mich damals so umgehauen, dass ich mittlerweile nicht mehr genau weiss, wie oft ich schon dort war. Nach rund 35 Jahren Weltenbummeln und Doku-Drehs in jedem Winkel der Erde kann ich nur sagen: Für mich ist Costa Rica nicht nur das schönste Land der Welt, sondern was Umweltschutz, Nachhaltigkeit , Biodiversität und Öko-Tourismus betrifft, weltweit führend. Dass man dort auch noch menschenleere Strände, die schönsten Surf-Spots und besten Wellen findet ist das Sahnehäubchen obendrauf. Pura Vida! Als deutscher Reisender wünschte ich mir, hierzulande würden sich Menschen so selbstverständlich und vorbildlich an Corona-Vorschriften und Hygiene-Massnahmen halten wie es die Ticos (Costa-Ricaner) tun. Ich habe mich während meiner Reise dort im Oktober 2020 sicherer gefühlt als irgendwo in Europa. Insofern ist Costa Rica, auch wegen seines ausgezeichneten Gesundheitssystems, ein idealer 'Flucht-Ort' in Zeiten einer globalen Pandemie."

- id: two
  gallery: true
  group: gallery
  credit: "Daniel Roesner"
  title: Schauspieler
  description: "Costa Rica ist mein absolutes Traumreiseziel in den letzten Jahren. Costa Rica bietet mir die Möglichkeit all meine Aktivsportarten in atemberaubend schöner Natur auszuüben und mit Menschen zusammen zu sein, die 'Pura Vida' als Grundeinstellung verinnerlicht haben. Durch meine nachhaltige Surfbrettfirma in Costa Rica kann ich meine Leidenschaft fürs Surfen mit Urlaub und Business kombinieren. Durch strenge Hygienekonzepte und Sicherheitsvorschriften habe ich mich während meiner Reise im September sehr sicher gefühlt"

- id: four
  gallery: true
  group: gallery
  credit: "Ursula Karven"
  title: Schauspielerin
  description: "Costa Rica wurde meinen beiden Söhnen und mir 2012/13 - nach einem langen Winter in Berlin - von einem Reisebüro als Reiseziel für die Osterferien vorgeschlagen. Costa Rica könne alle Wünsche nach Yoga, veganem Essen und modernen Surf-Träumen erfüllen. Als wir dann in Santa Teresa in einem kleinen Boutique Hotel ankamen, trauten wir unseren Augen nicht! Wir waren tatsächlich im Paradies gelandet - mit unfassbar gutem, gesunden Essen, von den Augen abgelesen Massagewünschen, fantastischen Yoga-Lehrern aus aller Welt und einem unermüdlichen Wellengang, der perfekt für Surfer ist. All das hat gerade in Santa Teresa Weltniveau - und alles basierend auf nachhaltigen Grundsätzen, damit ist Costa Rica für mich nicht nur das schönste Land, sondern was Nachhaltigkeit, Biodiversität, Umweltschutz und Öko-Tourismus betrifft ein Vorbild für die gesamte Welt! "

