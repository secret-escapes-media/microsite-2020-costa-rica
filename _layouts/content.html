---
layout: page
---

<div class=" vpad--xxl bg--green-dark text--white  " >
  <div class="container">
    <div class="width width--xl text--justify text--normal p p--xxl bv-mob-left" >
      <p>{{page.intro}}</p>
    </div>
  </div>
</div>


{% for section in page.sections %}


<div id="{{section.id}}" class="harvey{% cycle ' harvey--swap', '' %}">

  <div class="harvey__img" style="background-image: url('{{site.img}}/pages/{{page.id}}/{{section.id}}.jpg');">
    <a href="{{site.baseurl}}{{page.url}}" class="harvey__link"></a>
  </div>
  <div class="harvey__text text--xxl boxpad--xl">
    <h2 class="h--md  text--light text--green">{{section.title}}</h2>
    <p>{{section.description}}</p>
    {% if section.cta %}
    <div class="space--md"></div>
    {{section.cta}}
    {% endif %}
  </div>
</div>



{% endfor %}
